<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Water Ripples</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="canvas-container"></div>

    <button class="toggle-btn" onclick="toggleControls()">‚öôÔ∏è Controls</button>

    <div class="controls" id="controls">
      <h3>Water Controls</h3>

      <div class="control-group">
        <label>
          Ripple Size
          <span class="value-display" id="rippleSize-value">0.018</span>
        </label>
        <input
          type="range"
          id="rippleSize"
          min="0.01"
          max="0.3"
          step="0.01"
          value="0.08"
        />
      </div>

      <div class="control-group">
        <label>
          Ripple Intensity
          <span class="value-display" id="rippleIntensity-value">1.5</span>
        </label>
        <input
          type="range"
          id="rippleIntensity"
          min="0.1"
          max="5"
          step="0.1"
          value="1.5"
        />
      </div>

      <div class="control-group">
        <label>
          Water Thickness
          <span class="value-display" id="damping-value">0.970</span>
        </label>
        <input
          type="range"
          id="damping"
          min="0.9"
          max="0.999"
          step="0.001"
          value="0.995"
        />
      </div>

      <div class="control-group">
        <label>
          Fish Speed
          <span class="value-display" id="fishSpeed-value">2.0</span>
        </label>
        <input
          type="range"
          id="fishSpeed"
          min="0"
          max="5"
          step="0.1"
          value="2.0"
        />
      </div>
      <div class="control-group">
        <label>
          Leaf Count
          <span class="value-display" id="leafCount-value">15</span>
        </label>
        <input
          type="range"
          id="leafCount"
          min="0"
          max="30"
          step="1"
          value="15"
        />
      </div>
    </div>

    <footer>
      <p>üñ±Ô∏è Move mouse to create ripples</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
    <script src="script.js"></script>
  </body>
</html>
